---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-be-
spec:
  serviceAccountName: build-bot
  pipelineRef:
    name: nodejs-be-pipeline
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 300Mi
  params:
  - name: repo-url
    value: https://github.com/cloud-native-garage-method-cohort/emea-5-project-squad2-common.git
  - name: branch-name
    value: main
  - name: image-repo
    value: quay.io/tkaatz/squad2-be
  - name: app-name
    value: backend